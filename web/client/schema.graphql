enum TaskStatus {
  PENDING
  COMPLETED
}

type TaskType {
  id: Int!
  title: String!
  description: String!
  status: TaskStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateTaskInput {
  title: String!
  description: String!
}

input UpdateTaskStatusInput {
  id: Int!
  status: TaskStatus!
}

type Query {
  getAllTasks: [TaskType!]!
}

type Mutation {
  createTask(input: CreateTaskInput!): TaskType!
  updateTaskStatus(input: UpdateTaskStatusInput!): TaskType
}

type Subscription {
  onTaskChanged: TaskType!
}

scalar DateTime
